<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <div class="container">
        <h2>Marks Checker</h2>
        <p class="label">Enter Your Name Here:</p>
        <input type="text" placeholder="Your Name" class="input1 input">
        <p class="label">Enter Subject 1 Marks:</p>
        <input type="number" placeholder="Max Marks : 100" class="input2 input">
        <p class="label">Enter Subject 2 Marks:</p>
        <input type="number" placeholder="Max Marks : 100" class="input3 input">
        <p class="label">Enter Subject 3 Marks:</p>
        <input type="number" placeholder="Max Marks : 100" class="input4 input">
        <p class="label">Enter Subject 4 Marks:</p>
        <input type="number" placeholder="Max Marks : 100" class="input5 input">
        <p class="label">Enter Maximum Marks:</p>
        <input type="number" placeholder="Enter the maximum marks based on which % is calculated" class="input0 input">
        <button class="button" onclick="inputValue()">Submit.</button>
        <h2 class="result" id="head">Your Result will show here.</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
